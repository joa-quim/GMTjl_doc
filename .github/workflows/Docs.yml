name: Docs build and deploy
on:
  push:
    branches:
      - main
      - master
      - breaking-release
    tags: '*'
  pull_request:
    branches:
      - main
      - master
      - breaking-release

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    # NOTE: Python is necessary for the pre-rendering (minification) step
    #- name: Install python
      #uses: actions/setup-python@v2
      #with:
        #python-version: '3.9'
    #- name: Install binary dependencies
      #run: sudo apt-get update && sudo apt-get install -y xorg-dev mesa-utils xvfb libgl1 freeglut3-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev
    # NOTE: Here you can install dependencies such as matplotlib if you use
    # packages such as PyPlot.
    # - run: pip install matplotlib
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.7
    - name: Install Ghostscript (Windows)
      run: >
        choco install ghostscript
    - run: julia -e '
            using Pkg;
            Pkg.add(Pkg.PackageSpec(name="NodeJS"));
            using NodeJS;
            run(`$(npm_cmd()) install lunr`);
            run(`$(npm_cmd()) install cheerio`);
            Pkg.add(Pkg.PackageSpec(name="Franklin", rev="master"));
            using Franklin;
            Pkg.activate("."); Pkg.instantiate();
            serve(single=true, cleanup=false); lunr(); optimize(minify=false, prerender=false);'
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: ./__site
